{% extends "base.html" %}

{% block title %}Contacto | Chaco Eventos{% endblock title %}

{% block contenido %}
<section class="max-w-4xl mx-auto px-4 py-16">
    
    <h1 class="text-3xl font-bold text-teal-700 mb-8 text-center">
        Formulario de Contacto
    </h1>

    <form method="post" class="bg-white shadow-lg rounded-xl p-8 space-y-6">
        {% csrf_token %}

        <!-- Nombre y Apellido -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2">
                Nombre y Apellido
            </label>
            <input
                type="text"
                name="nombre"
                placeholder="Tu nombre completo"
                required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-600"
            >
        </div>

        <!-- Correo electrónico -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2">
                Correo electrónico
            </label>
            <input
                type="email"
                name="email"
                placeholder="correo@ejemplo.com"
                required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-600"
            >
        </div>

        <!-- Asunto -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2">
                Asunto
            </label>
            <input
                type="text"
                name="asunto"
                placeholder="Motivo del mensaje"
                required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-600"
            >
        </div>

        <!-- Mensaje -->
        <div>
            <label class="block text-gray-700 font-semibold mb-2">
                Mensaje
            </label>
            <textarea
                name="mensaje"
                rows="5"
                placeholder="Escribí tu mensaje aquí..."
                required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-600"
            ></textarea>
        </div>

        <!-- Botón enviar -->
        <div class="text-center">
            <button
                type="submit"
                class="bg-teal-700 text-white px-8 py-3 rounded-full font-semibold hover:bg-teal-600 transition"
            >
                Enviar mensaje
            </button>
        </div>

    </form>

</section>
{% endblock contenido %}
