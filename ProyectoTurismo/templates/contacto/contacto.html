{% extends 'base.html' %}
{% load static %}

{% block contenido %}

<center>
    <form method="POST" style="margin: 200px">
        <h1>Formulario de contacto</h1>
        <br>
        {% if messages %}
            {% for messages in messages %}
                <div class='messages {{ messages.tags }}'> {{ messages}} </div>
            {% endfor %}
        {% endif %}
        <table>
            {% csrf_token %}
            {{ form}}
        </table>
        <input type="submit" value="enviar">
    </form>
</center>

{% endblock %}
