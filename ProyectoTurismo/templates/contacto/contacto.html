{% extends 'base.html' %}
{% load static %}

{% block contenido %}

<center>
    <form method="POST" class="mx-auto my-20 max-w-lg p-6 bg-white shadow-md rounded">
        {% csrf_token %}

        <h1 class="text-2xl font-bold mb-4">Formulario de contacto</h1>
        <br>
        {% if messages %}
        {% for message in messages %}
        <div class='messages {{ message.tags }}'> {{ message}} </div>
        {% endfor %}
        {% endif %}
        {{ form.as_p }}
        <input type="submit" value="Enviar">
    </form>
</center>

{% endblock %}
